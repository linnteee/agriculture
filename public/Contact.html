<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/farmericontab.jpg" />
    <title>Contact</title>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen"></body>
    <div>
        <form class="bg-white text-center p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-6">Contact us</h1>
            <label for="fname" class="block text-left mb-2">Email:</label>
            <input type="text" name="fname" required class="border border-gray-300 p-2 rounded mb-4 w-full">

            <label for="description" class="block text-left mb-2">Description</label>
            <input type="text" name="description" required class="border border-gray-300 p-2 rounded mb-4 w-full h-32">

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Submit</button>
        </form>
    </div>
    
</body>
</html>
