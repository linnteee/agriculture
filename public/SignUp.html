<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
  <link rel="icon" href="/farmericontab.jpg" />
  <title>Sign Up</title>
</head>
  <body class="bg-green-100 flex items-center justify-center h-screen"></body>
    <div class="form-container bg-white p-8 rounded-lg shadow-lg">
        <form class="form">
            <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>

            <label for="fname" class="block mb-2">Username/Email:</label>
            <input type="text" name="fname" required class="border border-gray-300 p-2 rounded mb-4 w-full">

            <label for="fname" class="block mb-2">Firstname:</label>
            <input type="text" name="fname" placeholder="Please enter your Firstname" required class="border border-gray-300 p-2 rounded mb-4 w-full">

            <label for="lname" class="block mb-2">Lastname:</label>
            <input type="text" name="lname" placeholder="Please enter your Lastname" required class="border border-gray-300 p-2 rounded mb-4 w-full">

            <label for="password" class="block mb-2">Password:</label>
            <input type="password" name="password" placeholder="Use a strong password" class="border border-gray-300 p-2 rounded mb-4 w-full">

            <label for="password" class="block mb-2">Confirm Password:</label>
            <input type="password" name="password" placeholder="Confirm password" class="border border-gray-300 p-2 rounded mb-6 w-full">

            <button id="b1" type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Submit</button>
        </form>
        <div id="signup" class="mt-4 text-center">
            <p>Already have an account? <a href="SignIn.html" id="signinpage" class="text-green-500 hover:text-green-600">Sign in</a></p>
        </div>
    </div>
</body>

</html>
